<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ders Takip v1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root {
            --primary: #F97316;
            --primary-light: rgba(99, 102, 241, 0.14);
            --sat: env(safe-area-inset-top, 0px);
            --sab: env(safe-area-inset-bottom, 0px);
            --bg: #0b1220;
            --text-main: #e5e7eb;
            --text-sub: #9ca3af;
            --card: #111827;
            --border: #1f2937;
            --header-bg: rgba(11, 18, 32, 0.75);
            --font-scale: 1;
        }

        [data-theme="light"] {
            --bg: #f8fafc;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --card: #ffffff;
            --border: #e5e7eb;
            --header-bg: rgba(248, 250, 252, 0.85);
        }

        * { 
            -webkit-tap-highlight-color: transparent; 
            box-sizing: border-box; 
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        body {
            background-color: var(--bg); font-family: 'Inter', sans-serif; margin: 0; color: var(--text-main);
            padding-top: calc(95px + var(--sat)); padding-bottom: calc(70px + var(--sab));
            overflow-x: hidden;
            width: 100vw;
        }

        body[data-theme="dark"] {
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        .header-container {
            position: fixed; top: 0; left: 0; right: 0;
            background: var(--header-bg); z-index: 1000;
            border-bottom: 1px solid var(--border); padding-top: var(--sat);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
        }

        .top-brand { height: 42px; display: flex; align-items: flex-end; justify-content: center; padding-bottom: 6px; }
        .logo { font-weight: 800; font-size: calc(16px * var(--font-scale)); color: var(--text-main); text-transform: uppercase; letter-spacing: 2px; }
        .logo span { color: var(--primary); font-weight: 900; }

        .top-nav { display: flex; height: 40px; padding: 0 22px; gap: 10px; align-items: center; }
        .nav-item {
            flex: 1; display: flex; align-items: center; justify-content: center; gap: 4px;
            height: 30px; border-radius: 8px; color: var(--text-sub); cursor: pointer;
            font-size: calc(11px * var(--font-scale)); font-weight: 800;
        }
        .nav-item.active { background: var(--primary); color: white; }
        .nav-icon { width: 14px; height: 14px; stroke-width: 2.5; }

        main { 
            padding: 4px 8px; width: 100%; max-width: 500px; margin: 0 auto; 
            position: relative; min-height: 70vh;
            touch-action: pan-y;
        }
        .hidden { display: none !important; }

        .day-bar { display: flex; gap: 5px; overflow-x: auto; padding: 4px 12px 8px 12px; scrollbar-width: none; }
        .day-bar::-webkit-scrollbar { display: none; }
        
        .day-tab {
            padding: 6px 12px; border-radius: 8px; background: var(--card); border: 1px solid var(--border);
            font-size: calc(12px * var(--font-scale)); font-weight: 700; color: var(--text-sub); flex-shrink: 0;
            transition: all 0.2s;
        }
        .day-tab.active { background: var(--primary); color: white; border-color: var(--primary); }

        .list-labels {
            display: flex; align-items: center; padding: 0 10px 4px 10px;
            font-size: calc(10px * var(--font-scale)); font-weight: 800; color: var(--text-sub); opacity: 0.7;
        }
        .lbl-idx { width: 22px; margin-right: 5px; }
        .lbl-time { width: 85px; margin-right: 5px; }
        .lbl-class { width: 55px; margin-right: 5px; text-align: center; }

        .card {
            background: var(--card); border-radius: 10px; 
            padding: 5px 8px; margin-bottom: 3px; border: 1px solid var(--border);
            box-shadow: 0 1px 2px rgba(0,0,0,0.06);
        }

        .lesson-card { position: relative; overflow: hidden; }
        .lesson-row { display: flex; align-items: center; gap: 8px; padding-left: 6px; }

        .item-idx { color: var(--primary); width: 24px; font-size: calc(15px * var(--font-scale)); font-weight: 900; margin-left: 4px; }
        .item-time { color: var(--text-sub); width: 85px; font-size: calc(12px * var(--font-scale)); font-weight: 700; }
        .item-class {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-sub);
            padding: 4px 10px;
            border-radius: 10px;
            font-size: calc(12px * var(--font-scale));
            font-weight: 900;
            min-width: 54px;
            text-align: center;
        }
        .item-class.empty-val { border-color: transparent; }
        .item-title { 
            flex: 1; 
            color: var(--text-main); font-size: calc(14px * var(--font-scale)); font-weight: 700; line-height: 1.1;
            letter-spacing: 0.2px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .theme-selector {
            display: flex; background: var(--bg); border: 1px solid var(--border);
            border-radius: 10px; padding: 3px; margin-bottom: 8px;
        }
